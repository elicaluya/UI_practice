	<br>
	<button onclick="calcTotal()">Calculate</button>


	<script type="text/javascript">

		function calcMile(miles){
			return miles * 0.45;
		}

		function calc71_74(num){
			return num * 87;
		}

		function calc72_22_23(num){
			return num * 68;
		}

		function calc73(num){
			return num * 120;
		}

		function calc20_21(num){
			return num * 135;
		}

		function calcSunday() {
			var miles = calcMile(document.getElementById("sun_mileage").value);
			var sun71 = calc71_74(document.getElementById("sun_71").value);
			var sun72 = calc72_22_23(document.getElementById("sun_72").value);
			var sun73 = calc73(document.getElementById("sun_73").value);
			var sun74 = calc71_74(document.getElementById("sun_74").value);
			var sun20 = calc20_21(document.getElementById("sun_20").value);
			var sun21 = calc20_21(document.getElementById("sun_21").value);
			var sun22 = calc72_22_23(document.getElementById("sun_22").value);
			var sun23 = calc72_22_23(document.getElementById("sun_23").value);
		
			return miles + sun71 + sun72 + sun73 + sun74 + sun20 + sun21 + sun22 + sun23;
		}
		
		function calcTotal(){
			document.getElementById("sun_total").value = calcSunday();
		}
	</script>
</body>
</html>
