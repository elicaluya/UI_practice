	<br>
	<button onclick="calcTotal()">Calculate</button>
	<br><br>
	<button onclick="clearAll()">Clear All</button>


	<script type="text/javascript">

// ##################################################################################################
		// Functions for calculating rates
		function calcMile(miles){ return miles * 0.45; }

		function calc71_74(num){ return num * 87; }

		function calc72_22_23(num){	return num * 68; }

		function calc73(num){ return num * 120; }

		function calc20_21(num){ return num * 135; }


// ##################################################################################################
		// Calculating Totals for days of week
		function calcSunday() {
			return calcMile(document.getElementById("sun_mileage").value) + 
					calc71_74(document.getElementById("sun_71").value) + 
					calc72_22_23(document.getElementById("sun_72").value) + 
					calc73(document.getElementById("sun_73").value) + 
					calc71_74(document.getElementById("sun_74").value) + 
					calc20_21(document.getElementById("sun_20").value) + 
					calc20_21(document.getElementById("sun_21").value) + 
					calc72_22_23(document.getElementById("sun_22").value) + 
					calc72_22_23(document.getElementById("sun_23").value);
		}

		function calcMonday() {
			return calcMile(document.getElementById("mon_mileage").value) + 
					calc71_74(document.getElementById("mon_71").value) + 
					calc72_22_23(document.getElementById("mon_72").value) + 
					calc73(document.getElementById("mon_73").value) + 
					calc71_74(document.getElementById("mon_74").value) + 
					calc20_21(document.getElementById("mon_20").value) + 
					calc20_21(document.getElementById("mon_21").value) + 
					calc72_22_23(document.getElementById("mon_22").value) + 
					calc72_22_23(document.getElementById("mon_23").value);
		}
		
		function calcTuesday() {
			return calcMile(document.getElementById("tues_mileage").value) + 
					calc71_74(document.getElementById("tues_71").value) + 
					calc72_22_23(document.getElementById("tues_72").value) + 
					calc73(document.getElementById("tues_73").value) + 
					calc71_74(document.getElementById("tues_74").value) + 
					calc20_21(document.getElementById("tues_20").value) + 
					calc20_21(document.getElementById("tues_21").value) + 
					calc72_22_23(document.getElementById("tues_22").value) + 
					calc72_22_23(document.getElementById("tues_23").value);
		}

		function calcWednesday() {
			return calcMile(document.getElementById("wed_mileage").value) + 
					calc71_74(document.getElementById("wed_71").value) + 
					calc72_22_23(document.getElementById("wed_72").value) + 
					calc73(document.getElementById("wed_73").value) + 
					calc71_74(document.getElementById("wed_74").value) + 
					calc20_21(document.getElementById("wed_20").value) + 
					calc20_21(document.getElementById("wed_21").value) + 
					calc72_22_23(document.getElementById("wed_22").value) + 
					calc72_22_23(document.getElementById("wed_23").value);
		}

		function calcThursday() {
			return calcMile(document.getElementById("thurs_mileage").value) + 
					calc71_74(document.getElementById("thurs_71").value) + 
					calc72_22_23(document.getElementById("thurs_72").value) + 
					calc73(document.getElementById("thurs_73").value) + 
					calc71_74(document.getElementById("thurs_74").value) + 
					calc20_21(document.getElementById("thurs_20").value) + 
					calc20_21(document.getElementById("thurs_21").value) + 
					calc72_22_23(document.getElementById("thurs_22").value) + 
					calc72_22_23(document.getElementById("thurs_23").value);
		}

		function calcFriday() {
			return calcMile(document.getElementById("fri_mileage").value) + 
					calc71_74(document.getElementById("fri_71").value) + 
					calc72_22_23(document.getElementById("fri_72").value) + 
					calc73(document.getElementById("fri_73").value) + 
					calc71_74(document.getElementById("fri_74").value) + 
					calc20_21(document.getElementById("fri_20").value) + 
					calc20_21(document.getElementById("fri_21").value) +

		function calcSaturday() {
			return calcMile(document.getElementById("sat_mileage").value) + 
					calc71_74(document.getElementById("sat_71").value) + 
					calc72_22_23(document.getElementById("sat_72").value) + 
					calc73(document.getElementById("sat_73").value) + 
					calc71_74(document.getElementById("sat_74").value) + 
					calc20_21(document.getElementById("sat_20").value) + 
					calc20_21(document.getElementById("sat_21").value) + 
					calc72_22_23(document.getElementById("sat_22").value) + 
					calc72_22_23(document.getElementById("sat_23").value);
		}

// ##################################################################################################
		// Functions for calculating totals for categories
		function calcAllMile(){
			return calcMile(document.getElementById("sun_mileage").value) +
					calcMile(document.getElementById("mon_mileage").value) +
					calcMile(document.getElementById("tues_mileage").value) +
					calcMile(document.getElementById("wed_mileage").value) +
					calcMile(document.getElementById("thurs_mileage").value) +
					calcMile(document.getElementById("fri_mileage").value) +
					calcMile(document.getElementById("sat_mileage").value);
		}

		function calcAll71(){
			return calc71_74(document.getElementById("sun_71").value) +
					calc71_74(document.getElementById("mon_71").value) +
					calc71_74(document.getElementById("tues_71").value) +
					calc71_74(document.getElementById("wed_71").value) +
					calc71_74(document.getElementById("thurs_71").value) +
					calc71_74(document.getElementById("fri_71").value) +
					calc71_74(document.getElementById("sat_71").value);
		}

		function calcAll72(){
			return calc72_22_23(document.getElementById("sun_72").value) +
					calc72_22_23(document.getElementById("mon_72").value) +
					calc72_22_23(document.getElementById("tues_72").value) +
					calc72_22_23(document.getElementById("wed_72").value) +
					calc72_22_23(document.getElementById("thurs_72").value) +
					calc72_22_23(document.getElementById("fri_72").value) +
					calc72_22_23(document.getElementById("sat_72").value);
		}

		function calcAll73(){

					calc73(document.getElementById("mon_73").value) +
					calc73(document.getElementById("tues_73").value) +
					calc73(document.getElementById("wed_73").value) +
					calc73(document.getElementById("thurs_73").value) +
					calc73(document.getElementById("fri_73").value) +

		function calcAll74(){

		function calcAll22(){
			return calc72_22_23(document.getElementById("sun_22").value) +
					calc72_22_23(document.getElementById("mon_22").value) +
					calc72_22_23(document.getElementById("tues_22").value) +
					calc72_22_23(document.getElementById("wed_22").value) +
					calc72_22_23(document.getElementById("thurs_22").value) +
					calc72_22_23(document.getElementById("fri_22").value) +

		}

		function calcAll23(){
			return calc72_22_23(document.getElementById("sun_23").value) +
					calc72_22_23(document.getElementById("mon_23").value) +
					calc72_22_23(document.getElementById("tues_23").value) +
					calc72_22_23(document.getElementById("wed_23").value) +
					calc72_22_23(document.getElementById("thurs_23").value) +
					calc72_22_23(document.getElementById("fri_23").value) +
					calc72_22_23(document.getElementById("sat_23").value);
		}

// ##################################################################################################
		// Displaying the totals calculated
		function calcTotal(){
			// Display totals for each day
			document.getElementById("sun_total").value = calcSunday();
			document.getElementById("mon_total").value = calcMonday();
			document.getElementById("tues_total").value = calcTuesday();
			document.getElementById("wed_total").value = calcWednesday();
			document.getElementById("thurs_total").value = calcThursday();
			document.getElementById("fri_total").value = calcFriday();
			document.getElementById("sat_total").value = calcSaturday();
			document.getElementById("tot_total").value = calcSunday()+calcMonday()+calcTuesday()+calcWednesday()+calcThursday()+calcFriday()+calcSaturday();

			// Display totals for each category
			document.getElementById("tot_mileage").value = calcAllMile();
			document.getElementById("tot_71").value = calcAll71();
			document.getElementById("tot_72").value = calcAll72();
			document.getElementById("tot_73").value = calcAll73();
			document.getElementById("tot_74").value = calcAll74();
			document.getElementById("tot_20").value = calcAll20();
			document.getElementById("tot_21").value = calcAll21();
			document.getElementById("tot_22").value = calcAll22();
			document.getElementById("tot_23").value = calcAll23();
		}

// ##################################################################################################
		// Reset Form
		function clearAll(){
			document.getElementById("layout").reset();
		}
	</script>
