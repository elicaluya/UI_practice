<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cart</title>

	<link rel="stylesheet" type="text/css" href="cart_style.css" media="screen" charset="utf-8">
	<script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
	<meta name="robots" content="noindex,follow"/>
</head>
<body>
	<div class="shopping-cart">
		<!-- Title -->
		<div class="title">Cart</div>
	
		<!-- Product #1 -->
		<div class="item">

			<div class="buttons">
				<span class="delete-btn"></span>
				<span class="like-btn"></span>
			</div>
		
			<div class="image">
				<img src="cart-item-1.png" alt="Cart Item 1">
			</div>

			<div class="description">
				<span>Common Projects</span>
				<span>Bball High</span>
				<span>White</span>
			</div>

			<div class="quantity">
				<button class="plus-btn" type="button" name="button">
					<img src="plus-button.svg" alt=""/>
				</button>
				<input type="text" name="name" value="1">
				<button class="minus-btn" type="button" name="button">
					<img src="minus-button.svg" alt=""/>
				</button>
			</div>
			<div class="total-price">$549</div>
		
		</div>

		<!-- Product #2 -->
		<div class="item">
			<div class="buttons">
				<span class="delete-btn"></span>
				<span class="like-btn"></span>
			</div>

			<div class="image">
				<img src="cart-item-2.png" alt="Cart Item 2"/>
			</div>

			<div class="description">
				<span>Maison margiela</span>
				<span>Future Sneakers</span>
				<span>White</span>
			</div>

			<div class="quantity">
				<button class="plus-btn" type="button" name="button">
					<img src="plus-button.svg" alt=""/>
				</button>
				<input type="text" name="name" value="1">
				<button class="minus-btn" type="button" name="button">
					<img src="minus-button.svg" alt=""/>
				</button>
			</div>

			<div class="total-price">$870</div>
		</div>

		<!-- Product #3 -->
		<div class="item">
			<div class="buttons">
				<span class="delete-btn"></span>
				<span class="like-btn"></span>
			</div>

			<div class="image">
				<img src="cart-item-3.png" alt="Cart Item 3"/>
			</div>

			<div class="description">
				<span>Our Legacy</span>
				<span>Brushed Scarf</span>
				<span>Brown</span>
			</div>

			<div class="quantity">
				<button class="plus-btn" type="button" name="button">
					<img src="plus-button.svg" alt=""/>
				</button>
				<input type="text" name="name" value="1">
				<button class="minus-btn" type="button" name="button">
					<img src="minus-button.svg" alt=""/>
				</button>
			</div>

			<div class="total-price">$349</div>
		</div>

	</div>

	<script type="text/javascript">
		$('.like-btn').on('click',function() {
			$(this).toggleClass('is-active');
		});

		$('.minus-btn').on('click', function(e){
			e.preventDefault();
			var $this = $(this);
			var $input = $this.closest('div').find('input');
			var value = parseInt($input.val());
		
			if (value &amp;gt; 1){
				value = value - 1;
			} else {
				value = 0;
			}

			$input.val(value);

		});

		$('.plus-btn').on('click', function(e) {
		    e.preventDefault();
		    var $this = $(this);
		    var $input = $this.closest('div').find('input');
		    var value = parseInt($input.val());
		 
		    if (value &amp;lt; 100) {
		        value = value + 1;
		    } else {
		        value =100;
		    }
		 
		    $input.val(value);
		});

	</script>

</body>

</html>
