<!DOCTYPE html>
<html>
<head>

<style>
	

</style>
</head>

<body>

<div class="enterInfo" align="center">
	<h1>Enter Info</h1>
	First Name: <input type="text" id="first_name" value="Elijah">
	<br>
	Last Name: <input type="text" id="last_name" value="Caluya">
	<br><br>
	<button onclick="display()">Display</button>
	<br>
	<button onclick="clearDisplay()">Clear Display</button>
	<br>
	<button onclick="clearInput()">Clear Input</button>
	<br>
	
	<p id="first_name_text"></p>
	<p id="last_name_text"></p>
</div>

<script>
function display() {
	var array = [];

	array[0] = document.getElementById("first_name").value;
	array[1] = document.getElementById("last_name").value

	var firstNameLetters = array[0][0];
	var lastNameLetters = array[1][0];

	for (var i = 1; i < array[0].length; i++){
		firstNameLetters += " " + array[0][i];
		document.getElementById("first_name_text").innerHTML = firstNameLetters;
	}
	for (var i = 1; i < array[1].length; i++){
		lastNameLetters += " " + array[1][i];
		document.getElementById("last_name_text").innerHTML = lastNameLetters;
	}
}

function clearDisplay() {
	document.getElementById("first_name_text").innerHTML = "";
	document.getElementById("last_name_text").innerHTML = "";
}

function clearInput(){
	document.getElementById("first_name").value = "";
	document.getElementById("last_name").value = "";
}

</script>

</body>

</html>
