<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
	@import url('https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap');
	@import url('https://fonts.googleapis.com/css?family=Indie+Flower&display=swap');

	html {
		background-image: linear-gradient(to right, #03a9fc, white);
	}

	h1, body {
		font-family: 'Beth Ellen', cursive;
	}

	p {
		font-family: 'Indie Flower', cursive;
		font-size: 200%;
	}

</style>
</head>

<body>

<div class="enterInfo" align="center">
	<h1>Enter Info</h1>
	First Name: <input type="text" id="first_name" value="Elijah">
	<br>
	Last Name: <input type="text" id="last_name" value="Caluya">
	<br><br>
	<button onclick="reverse()">Reverse</button>
	<br>
	<button id="hide_show_btn">Hide/Show</button>
	<br>
	
	<p id="first_name_text"></p>
	<p id="last_name_text"></p>

	<br>
	<button onclick="clearInput()">Clear Input</button>
	<br>
</div>

<script type="text/javascript">

var firstNameLetters;
var lastNameLetters;

function reverse() {

	var firstName = document.getElementById("first_name").value;
	var lastName = document.getElementById("last_name").value;

	if (firstName === ""){
		window.alert("No Entry for First Name");
	}
	if (lastName === ""){
		window.alert("No Entry for Last Name");
	}

	firstNameLetters = firstName[firstName.length-1];
	lastNameLetters = lastName[lastName.length-1];

	for (var i = firstName.length-1; i > 0; i--){
		firstNameLetters += " " + firstName[i-1];
	}
	for (var i = lastName.length-1; i > 0 ; i--){
		lastNameLetters += " " + lastName[i-1];
	}

	document.getElementById("first_name_text").innerHTML = firstNameLetters;
	document.getElementById("last_name_text").innerHTML = lastNameLetters;
}

function clearInput(){
	document.getElementById("first_name").value = "";
	document.getElementById("last_name").value = "";
}

$(document).ready(function(){
	$('#hide_show_btn').click(function(){
		var first = this.firstNameLetters;
		var last = this.lastNameLetters;
		$("p").fadeToggle();
	});
});

</script>

</body>

</html>
