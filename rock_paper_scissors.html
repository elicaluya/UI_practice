<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	<style type="text/css">
		button {
			background-color: white;
			padding: 20px 20px;
			text-align: center;
			border-radius: 10px;
			font-size: 150%;
		}

		button:hover {
			background-color: #66ccff;
		}

		#rock_button, #paper_button, #scissors_button {
			margin: 10px;
		}

		#reset_button {
			padding: 50px 120px;
		}

		.content {
			max-width: 500px;
			margin: auto;
			text-align: center;
			justify-content: center;
		}


	</style>
</head>
<body>
	<div class="content">
		<form id="layout">

			<h1>Pick One:</h1>

			<div class="choice_buttons">
				<button id="rock_button" onclick="pickChoice(0)">Rock</button>
				<button id="paper_button" onclick="pickChoice(1)">Paper</button>
				<button id="scissors_button" onclick="pickChoice(2)">Scissors</button>
			</div>
		
			<br>

			<h3 class="default_text">You Picked:</h3>
			<p id="user_choice"></p>
			<br>

			<h3 class="default_text">Opponent Picked...</h3>
			<p id="opp_choice"></p>
			<br>

			<h3 id="result"></h3>
			<p class="default_text">Press reset to play again</p>
			<br>

			<button id="reset_button" onclick="resetGame()">Reset</button>

		</form>
	</div>

	<script type="text/javascript">

		// Hide reset button on startup
		$("#reset_button").hide();
		
		// Hide Default text when first opening window
		$(".default_text").hide();

		// Show/Hide Default text after pressing button
		$(document).ready(function(){
			// Show Default text
			$("#rock_button").click(function(){
				$(".default_text").show();
				$("#rock_button").prop('disabled', true);
				$("#paper_button").prop('disabled', true);
				$("#scissors_button").prop('disabled', true);
				$("#paper_button").css('background-color', 'white');
				$("#scissors_button").css('background-color', 'white');
				$("#reset_button").show();
			});
			$("#paper_button").click(function(){
				$(".default_text").show();
				$("#rock_button").prop('disabled', true);
				$("#paper_button").prop('disabled', true);
				$("#scissors_button").prop('disabled', true);
				$("#rock_button").css('background-color', 'white');
				$("#scissors_button").css('background-color', 'white');
				$("#reset_button").show();
			});
			$("#scissors_button").click(function(){
				$(".default_text").show();
				$("#rock_button").prop('disabled', true);
				$("#paper_button").prop('disabled', true);
				$("#scissors_button").prop('disabled', true);
				$("#rock_button").css('background-color', 'white');
				$("#paper_button").css('background-color', 'white');
				$("#reset_button").show();
			});
		});


		// Function for randomly choosing opponent's move
		function pickOppChoice() {
			oppChoice = Math.floor(Math.random() * 3);

			if (oppChoice === 0) {document.getElementById("opp_choice").innerHTML = "Rock";}
			else if (oppChoice === 1) {document.getElementById("opp_choice").innerHTML = "Paper";}
			else if (oppChoice === 2) {document.getElementById("opp_choice").innerHTML = "Scissors";}

			return oppChoice;
		}


		// Determine winner, loser, or tie game
		function getResult(choiceNum, oppChoice) {
			// If there is a tie
			if (choiceNum === oppChoice) {document.getElementById("result").innerHTML = "Tie Game";}

			// If User chooses Rock
			else if (choiceNum === 0 && oppChoice === 1) {
				document.getElementById("result").innerHTML = "You Lose"; 
				document.getElementById("rock_button").style.backgroundColor = "red";
			}
			else if (choiceNum === 0 && oppChoice === 2) {
				document.getElementById("result").innerHTML = "You Win";
				document.getElementById("rock_button").style.backgroundColor = "green";
			}

			// If User chooses Paper
			else if (choiceNum === 1 && oppChoice === 2) {
				document.getElementById("result").innerHTML = "You Lose";
				document.getElementById("paper_button").style.backgroundColor = "red";
			}
			else if (choiceNum === 1 && oppChoice === 0) {
				document.getElementById("result").innerHTML = "You Win";
				document.getElementById("paper_button").style.backgroundColor = "green";
			}

			// If User chooses Scissors
			else if (choiceNum === 2 && oppChoice === 0) {
				document.getElementById("result").innerHTML = "You Lose";
				document.getElementById("scissors_button").style.backgroundColor = "red";
			}
			else if (choiceNum === 2 && oppChoice === 1) {
				document.getElementById("result").innerHTML = "You Win";
				document.getElementById("scissors_button").style.backgroundColor = "green";
			}
		}
		

		function pickChoice(choiceNum) {
			// If user chooses Rock
			if (choiceNum === 0){
				document.getElementById("user_choice").innerHTML = "Rock";
				document.getElementById("rock_button").style.backgroundColor = "yellow";
			}
			// If user chooses Paper
			else if (choiceNum === 1){
				document.getElementById("user_choice").innerHTML = "Paper";
				document.getElementById("paper_button").style.backgroundColor = "yellow";
			}
			// If user chooses Scissors
			else if (choiceNum === 2){
				document.getElementById("user_choice").innerHTML = "Scissors";
				document.getElementById("scissors_button").style.backgroundColor = "yellow";
			}
			//send info to other functions to determine result
			getResult(choiceNum, pickOppChoice());
		}


		// Reset game after user chooses
		function resetGame() {
			document.getElementById("layout").reset();
		}
	</script>
</body>
</html>
